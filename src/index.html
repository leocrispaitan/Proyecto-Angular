<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Dashboard de Concesionaria</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/856/856860.svg" type="image/svg+xml">

  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ92PkPKZsQyAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCXdEDoQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Aquí se renderizará tu componente Angular principal -->
  <app-root></app-root>

  <!-- Modal para mensajes o confirmaciones (Se mantiene en index.html para ser un overlay global) -->
  <!-- Estilos de Tailwind para simular el comportamiento de un modal -->
  <div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="flex justify-between items-center pb-3">
        <h5 class="text-xl font-medium" id="messageModalLabel">Mensaje</h5>
        <!-- Botón de cerrar con SVG para Tailwind -->
        <button type="button" class="text-gray-400 hover:text-gray-600 focus:outline-none" onclick="document.getElementById('messageModal').classList.add('hidden')" aria-label="Close">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="mt-2 text-gray-600" id="messageModalBody">
        <!-- Contenido del mensaje aquí -->
      </div>
      <div class="flex justify-end items-center pt-4">
        <!-- Botón de aceptar con clases de Tailwind -->
        <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-150 ease-in-out" onclick="document.getElementById('messageModal').classList.add('hidden')">Aceptar</button>
      </div>
    </div>
  </div>
</body>
</html>
